<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Open Alexandria</title>
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
        <link href="css/jquery.upvote.css" rel="stylesheet">

        <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
    </head>
    <body>
        <div class="vignette"></div>
        <div id="divHeader">
        <h2> </h2>
        </div>
        <div class="container">
            <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
            <link href="css/qa.css" rel="stylesheet">

            <div class="row">
                <!-- Contenedor Principal -->
                <div class="comments-container">
                    <h1 class="topic-title"><a href="http://creaticode.com"></a></h1>
                    <button class="btn btn-info">Subscribe</button>

                    <ul id="comments-list" class="comments-containter comments-list">

                        <li class="inner-comments-container">
                            <div class="comment-main-level">
                                <!-- Avatar -->

                                <div class="comment-avatar"><img src="http://knowledge-commons.com/static/assets/images/avatar.png" alt=""></div>

                                <!-- Contenedor del Comentario -->
                                <div class="comment-box">
                                    <div class="comment-head">
                                        <h6 id="author-poster" class="comment-name by-author"><a href="http://creaticode.com/blog"></a></h6>
                                        <span name="posting-date-author"></span>
                                        <i class="fa fa-reply"></i>
                                        <i class="fa fa-heart"></i>
                                    </div>
                                    <div class="author-content comment-content">

                                    </div>
                                </div>
                            </div>
                            <!-- Respuestas de los comentarios -->
                            <ul hidden class="empty-response comments-list reply-list">
                                <li  class="response">
                                    <!-- Avatar -->
                                    <div class="comment-avatar"><img src="http://knowledge-commons.com/static/assets/images/avatar.png" alt=""></div>
                                    <!-- Contenedor del Comentario -->
                                    <div class="comment-box">
                                        <div class="comment-head">
                                            <h6 id="author0" class="comment-name"></h6>
                                            <span name="posting-date"></span>
                                            <i class="fa fa-reply"></i>
                                            <i class="fa fa-heart"></i>
                                        </div>
                                        <div id="answer0" class="answers comment-content">
                                            
                                        </div>
                                    </div>
                                </li>

                                
                            </ul>
                        </li>


                        

                        <div class="container">
                            <div class="row">
                                <div class="col-sm-6 col-md-6">
                                    <div class="panel panel-default">
                                        <div class="panel-body">                
                                            <form id="answer-form" accept-charset="UTF-8"  method="POST">
                                                <textarea
                                                  id="message-box-text-box" class="form-control counted" name="message" placeholder="Type in your message" rows="5" style="margin-bottom:10px;"></textarea>
                                                <h6 class="pull-right" id="counter">320 characters remaining</h6>
                                                <button
                                                id="message-box-submit-bttn"
                                                type="submit"
                                                class="btn btn-info">Post New Message</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
        <footer>
        <div id="divFooter">
            <h2> </h2>
        </div>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/global.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.3.0/jquery.autocomplete.min.js"></script>
        <script src="js/autocomplete.js"></script>
        <script src="js/jquery.upvote.js"></script>
        <script src="js/qa.js"></script>

    </body>
</html>
