<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open Alexandria</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/signup.js"></script>
    <script src="js/global.js"></script>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>

<body>
    <div class="vignette"></div>
    <div id="divHeader">
        <h2> </h2>
    </div>
    <div class="container" id="login">
        <div class="row">
            <div class="col-md-12">
                <div class="container">
                    <div class="row" id="pwd-container">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <section class="login-form">
                                <form method="post" role="login">
                                    <h1 class="centering large-title-font title"><strong>Open Alexandria</strong></h1>
                                    <input id="username" type="email" name="username" placeholder="Email" required class="form-control input-lg" />
                                    <input id="firstname" type="text" name="firstname" placeholder="First Name" required class="form-control input-lg" />
                                    <input id="lastname" type="text" name="lastname" placeholder="Last Name" required class="form-control input-lg" />
                                    <input id="password" type="password" name="password" class="form-control input-lg" placeholder="Password" required="" />
                                    <input id="password confirm" type="password" name="password confirm" class="form-control input-lg" placeholder="Confirm Password" required="" />
                                    <div class="login_incorrect" id="incorrect"></div>

                                    <button id="submit" type="submit" name="send" class="btn btn-lg btn-primary btn-block" onclick="return submitSignUp(this.form)">Sign Up</button>
                                    <div>
                                        <a href="login.html">Login</a> or <a href="#">reset password</a>
                                    </div>
                                </form>
                            </section>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div id="divFooter">
            <h2> </h2>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
