<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Open Alexandria</title>
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
        <link href="css/search.css" rel="stylesheet">
        <link href="css/newDocument.css" rel="stylesheet">
        <link href="css/document_view.css" rel="stylesheet">
        <link href="./kartik-v-bootstrap-star-rating/css/star-rating.css" media="all" rel="stylesheet" type="text/css" />

        <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
    </head>
    <body>
        <div id="divHeader">
        <h2> </h2>
        </div>

        <div class="container-fluid">
            <div class="row centering">
                <h1 id="doc-name"><strong>document</strong></h1>
            </div>
            <div class="row centering">
                <input id="doc-rating" type="text" class="rating" data-size="md" >
                        <a href="#" class="btn btn-xs btn-success"><span
                                    class="glyphicon
                                    glyphicon-thumbs-up"></span> 0</a>
                        <a href="#" class="btn btn-xs btn-warning"><span
                                    class="glyphicon
                                    glyphicon-thumbs-down"></span> 0</a>
                <button id="newQuestionBttn" type="button" class="btn btn-primary inline" data-toggle="modal" data-target="#reportModal" data-whatever="@mdo">Report Content</button>
            </div>
            <div class="row centering">
              <img hidden id="image-container" class="centering"></img>
                <iframe id="doc-frame" class="centering" src="http://docs.google.com/gview?url=http://domain.com/pdf.pdf&embedded=true" 
                        frameborder="0"></iframe>

            </div>

        </div>

        <div class="comments-container container-fluid">
            <div class="row">
                <div class="col-md-12 inline">
                    <h1 class="section inline"><strong>Comments</strong></h1>
                    <!--                    <button id="newQuestionBttn" class="btn btn-primary inline">+</button>-->
                    <button id="newDocCommentBttn" type="button" class="btn
                                                                        btn-primary inline" data-toggle="modal"
                            data-target="#docCommentModal" data-whatever="@mdo">+</button>
                </div>
            </div>
            <div id="comments-row" class="row">
                <div hidden id="comment0" class="col-sm-4 talk-bubble-margin">
                    <div class="talk-bubble tri-right left-top">
                        <div class="talktext">
                            <p></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="modal fade" id="reportModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="report">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Report Content</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="message-text" class="form-control-label">Please describe the issue:</label>
                                <textarea class="form-control" id="report-body"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button id="reportBttn" onclick='report()' type="button" class="btn btn-primary">Report</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="docCommentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"
                          id="exampleModalLabel"><strong>New Comment</strong></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>

                            <div class="form-group">
                                <label for="message-text" class="form-control-label">Message:</label>
                                <textarea class="form-control" id="comment-body"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button id="postBttn" type="button" class="btn btn-primary">Post Question</button>
                    </div>
                </div>
            </div>
        </div>


        <footer>
        <div id="divFooter">
            <h2> </h2>
        </div>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/global.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/document.js"></script>
        <script src="js/newDocument.js"></script>
        <script src="js/document_view.js"></script>
        <script src="./kartik-v-bootstrap-star-rating/js/star-rating.js" type="text/javascript"></script>



    </body>
</html>
