            <div class="row">
                <div class="col-lg-12">
                    <div class="page-header">
                        <h1 class="inline" id="title">Flashcards</h1>
                        <button id="newFlashcardBttn2" type="button" class="btn btn-primary inline" data-toggle="modal" data-target="#flashcardModal2" data-whatever="@mdo">+</button>
                    </div>

                    <p id="description">Description</p>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4 col-lg-offset-4">
                    <h3>Quick Search</h3>
                    <input type="search" id="search" value="" class="form-control" placeholder="Search deck">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <table class="table" id="table">
                        <thead>
                            <tr>
                                <th>Question</th>
                                <th>Answer</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">

                    </table>
                    <hr>
                </div>
            </div>
        </div>

        <div class="modal fade" id="flashcardModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Flashcard Deck</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="message-title" class="form-control-label">Term:</label>
                                <input type="text" class="form-control" id="flashcard-term">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="form-control-label">Definition:</label>
                                <textarea class="form-control" id="flashcard-definition"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button id="postFlashcardBttn2" type="button" class="btn btn-primary">Create Flashcard!</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="testModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">

                        <button id="next-btn" class="btn btn-primary">Next</button>
                        <button class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
