            <div class="col-md-12">

                  <div class="row" id="pwd-container">
                     <div class="col-md-4"></div>
                     <div class="col-md-4">
                     <section class="login-form">
                        <form method="post" role="login">
                        <h4>Old Password</h4><input id="oldPassword" type="password" name="oldpassword" required class="form-control input-lg"/>
                        <h4>New Password</h4><input id="newPassword" type="password" name="password" required class="form-control input-lg"/>
                        <h4>Confirm Password</h4><input id="confirmPassword" type="password" required class="form-control input-lg"/>
                        <div class="password_log" id="log"></div>
                        <button id="submit" type="submit" name="send" class="btn btn-lg btn-primary btn-block" onclick="return submitChange(this.form)">Submit Change</button>
                        <button id="cancel" type="button" name="send" class="btn btn-lg btn-primary btn-block" onclick="location.href='index.html'">Cancel</button>
                        </form>
