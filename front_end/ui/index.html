<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open Alexandria</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/autocomplete.css" rel="stylesheet">
    <!--[if lt IE 9]> 
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <div class="vignette"></div>

    <div id="divHeader">
        <h2> </h2>
    </div>

    <div class="container col-md-6 col-md-offset-3 vertical-center transparent round-corners shadow ">
        <div class="row">
            <div class="col-md-12">
                <h1 class="centering large-title-font title"><strong>Open Alexandria</strong></h1>
                <h3 class="centering subtitle"><img class="sub-img" src="./images/hat.png">Conquer Academics</h3>
                <div id="custom-search-input">
                    <div class="input-group col-md-8 col-md-offset-2">
                        <input type="text" class="form-control input-lg" placeholder="Search topic" id="autocomplete" />
                        <span class="input-group-btn">
                                <button class="btn btn-info btn-lg" type="button">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
                    </div>
                </div>
                <br>
                <div class="centering">
                    <label class="radio-inline"><input type="radio" id="files" name="optradio">Files</label>
                    <label class="radio-inline"><input type="radio" id="classes" name="optradio" checked="checked">Classes</label>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div id="divFooter">
            <h2> </h2>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.3.0/jquery.autocomplete.min.js"></script>
    <script src="js/autocomplete.js"></script>
</body>

</html>
