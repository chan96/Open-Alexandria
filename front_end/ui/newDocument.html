<div class="modal fade" id="documentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="panel panel-default">
        <div class="panel-heading"><strong>Upload File</strong> <small></small></div>
        <div class="panel-body">

          <!-- Standar Form -->
          <h4>Select files from your computer</h4>
          <div class="form-inline">
            <div class="form-group">

              <input type="file" name="files[]" id="js-upload-files">
            </div>
            <button  class="btn btn-sm btn-primary" id="upload-submit">Upload files</button>
            <p>
          <a href="http://www.purdue.edu/studentregulations/student_conduct/misc.html">
               A guide to Academic Integrity, any material found in violation of this guide will be removed.
            </a>
          </p>
          </div>
          <h4>Write a short description below</h4>
          <input type="text" class="u" id="upload-text" placeholder="10 characters minimum" style="width: 375px;">

        </div>
      </div>
    </div>
  </div>
</div>
<script src="./js/newDocument.js"></script>
