  <body>
    <div class="vignette"></div>
    <div id="divHeader">
      <h2> </h2>
    </div>
    <div class="container" id="login">
      <div class="row">
        <div class="col-md-12">
          <div class="container">
            <div class="row" id="pwd-container">
              <div class="col-md-3">
                <section class="login-form">
                  <form method="post" role="login">
                    <div class="avatar">
                      <img src= "" id="avatarImg">
                    </div>
                    <div class="ownProfile" style="display: none;" id="ownProfile">
                      <h4>Email</h4><input id="email" type="email" name="username" required class="form-control input-lg" value=""/>
                      <h4>First Name</h4><input id="firstname" type="text" name="firstname" required class="form-control input-lg" value="" />
                      <h4>Last Name</h4><input id="lastname" type="text" name="lastname" required class="form-control input-lg" value=""/>
                      <div class="profile_log" id="log"></div>
                      <button id="submit" type="submit" name="send" class="btn btn-lg btn-primary btn-block" onclick="return submitChange(this.form)">Submit Change</button>
                      <button id="changePassword" type="button" name="send" class="btn btn-lg btn-primary btn-block" onclick="location.href='password.html'">Change Password</button>
                      <button id="cancel" type="button" name="send" class="btn btn-lg btn-primary btn-block" onclick="location.href='index.html'">Cancel</button>
                    </div>
                    <div class="otherProfile" style="display: none;" id="otherProfile">
                      <div class="title" id="name"></div>
                      <div class="desc" id="otheremail"></div>
                      <div class="desc" id="docsUploaded">2</div>
                    </div>

                  </form>


                </section>  
              </div>
              <div class="col-md-1"></div>
              <div class="col-md-8">
                <br><br><br> 
                <div class="tab">
                  <button class="tablinks" onclick="openCity(event, 'Documents')">Documents</button>
                  <button class="tablinks" onclick="openCity(event, 'Flashcards')">Flashcards</button>
                  <button class="tablinks" onclick="openCity(event, 'Questions')">Questions</button>
                </div>

                <div id="Documents" class="tabcontent">
                  <article hidden class="white-panel templateDocPreview"><img src="http://cdn.lrb.co.uk/blog/wp-content/uploads/2014/03/Lorem_Ipsum.jpg" alt="">
                    <h4><a href="#">Title 1</a></h4>
                    <p></p>
                    <div class="r-container"></div>
                  </article>
                  <!--Beginning-->
                  <section id="pinBoot">
                  </section>
                </div>

                <div id="Flashcards" class="tabcontent">
                  <div class="row" id="flashcard-row">
                  </div>
                </div>
                <div id="Questions" class="tabcontent">
                  <div id="questions-row" class="row">
                    <div hidden id="question0" class="col-sm-4 talk-bubble-margin">
                      <div class="talk-bubble tri-right left-top">
                        <div class="talktext">
                          <p></p>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>  
          </div>
        </div>
      </div>
    </div>

    <script src="js/document.js"></script>
